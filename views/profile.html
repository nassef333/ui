<!doctype html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/theme.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/profile.css">
  <script src="https://kit.fontawesome.com/f2178052c7.js" crossorigin="anonymous"></script>
  <script src="js/themeStyle.js"></script>
  <link rel="stylesheet" href="css/responsive.css" />
  <title>حسابي</title>

</head>
<body >
<div class="header"style="direction:rtl;"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <main>
        <div class="main">
          <div class="up">
            <span style="color: var(--bold-text);">الرئيسية/</span><span style="color: var(--color-main);">حسابي</span>
          </div>
          <div class="rightsec">
            <form method="post">
              <div class="profile">
                <span class="set">تعديل البروفايل</span>
                <hr>
                <div>
                  <input class="p_input" type="text" value="Emaa Jacob" name="username">
                  <label ><i class="fa-solid fa-user fa-solid1"></i></label>
                </div>
                <div>
                  <input class="p_input" type="email" value="Emaa Jacob@gmail.com" name="email">
                  <label><i class="fa-solid fa-envelope fa-solid1"></i></label>
                </div>
                <div>
                  <input class="p_input" type="phone" value="0123456789" >
                  <label><i class="fa-solid fa-phone fa-solid1"></i></label>
                </div>
              </div>
              <div class="profile">
                <span class="set">تعديل العنوان وبيانات التواصل</span>
                <hr>
                <div>
                  <input class="p_input" type="text" value="50 Harrogate Road" name="adress">
                  <label><i class="fa-solid fa-map fa-solid1"></i></label>
                  <input class="p_input" type="tel" value="0123456789" name="tel">
                  <label><i class="fa-solid fa-phone fa-solid1"></i></label>
                </div>
              </div>
              <div class="profile">
                <span class="set">تعديل بيانات الدفع</span>
                <hr>
                <input class="p_input" id="ccn" type="tel" name="card" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" value="5239 4962 3364 7470">
                <label><i class="fa-solid fa-credit-card fa-solid1"></i></label>
              </div>
              <div class="profile">
                <span class="set">تعديل كلمة المرور</span>
                <hr>
                <input class="p_input" type="password" value="123456789qweasd" name="passowrd">
                <label><i class="fa-solid fa-key fa-solid1"></i></label>
                <input class="p_input" type="password" name="password" placeholder="كلمة السر الجديدة">
                <label ><i class="fa-solid fa-lock-open fa-solid1"></i></label>
              </div>
              <button type="submit" class="btn1 profile">حفظ التعديلات</button>
            </form>
          </div>
          <div class="leftsec">
            <div class="conter">
              <div class="card">
                <div class="card-img">
                  <img id="user_bg" src="img/Layer_bg.png"alt="">
                </div>
                <div class="profile-img">
                  <img src="img/userimg.jpg" alt="" width="270px">
                </div>
                <div class="card-content">
                  <p class="uname">Emaa Jacop</p>
                  <p class="userid">emaajacop12</p>
                  <div class="balance">
                    <span id="bc3"><i class="fa-solid fa-circle-info "></i></span>
                    <span id="bc1">الرصيد الحالي</span>
                    <span id="bc2">
                    <span id="bcnum">٣٦٠٤	</span>
                    <span id="egp">ج.م</span>
                  </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
<div class="footer"style="direction:rtl;"></div>
<script src="js/footer.js"></script>
<script src="js/header.js"></script>

  let userImg = document.querySelector("#user_bg");
  if(theme_key ==1){
    userImg.src="img/Layer_bg.png";
  }else if(theme_key==2){
    userImg.src="img/Layer_bg2.png";
  }
</script>

</body>
</html>
