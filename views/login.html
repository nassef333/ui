<!DOCTYPE html>
 
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">

    <script src="js/theme.js"></script>

    <link rel="stylesheet"href="css/login.css">
    <script src="https://kit.fontawesome.com/04ca326e53.js" crossorigin="anonymous"></script>
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/themeStyle.js"></script>
    <link rel="icon" href="img/logo-main.png"/>
  </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
            <img src="img/login-bg.png " alt="">
        <div class="text">
          
          <span class="text-1">سجل دخولك لمتجر دكان<br> والحق الخصومات</span>
          <span class="text-2">دكان.كوم</span>
        </div>
      </div>
      <div class="back">
        <img src="img/login-bg.png " alt="">
        <div class="text">
          <span class="text-1">سجل دخولك لمتجر دكان<br> والحق الخصومات</span>
          <span class="text-2">دكان.كوم</span>
        </div>
        
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title" dir="rtl">تسجيل الدخول</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box" >
                <i class="fas fa-envelope" ></i>
                <input type="text" placeholder="ادخل بريدك الالكتروني" required dir="rtl">
                <i class="fa-solid fa-air-conditioner"></i>
              </div>


              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="ادخل كلمه المرور" required dir="rtl">
              </div>


              <div class="text"><a href="#">هل نسيت كلمه المرور؟</a></div>
              <div class="button input-box">
                <input type="submit" value="تسجيل">
              </div>

              
              <div class="text sign-up-text">ليس لديك حساب؟<label for="flip">تسجيل حديد</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title" dir="rtl"> تسجيل جديد </div>


        <form action="#" >
            <div class="input-boxes" >
              <div class="input-box">
                <i class="fas fa-user" ></i>
                <input type="text" placeholder="ادخل اسمك باللغه العربيه " required dir="rtl">
              </div>


              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="ادخل بريدك الالكتروني" required dir="rtl">
              </div>


              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="ادخل كلمه المرور" required dir="rtl">
              </div>


              <div class="input-box">
                <i class="fa-solid fa-square-phone"></i>
                <input type="password" placeholder="ادخل رقمك الشخصي" required dir="rtl">
              </div>


              <div class="button input-box">
                <input type="submit" value="تسجيل">
              </div>

              <div class="text sign-up-text"> هل لديك حساب بالفعل؟<label for="flip">سجل دخولك</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>

</body>
</html>
