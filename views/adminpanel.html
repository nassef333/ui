<!DOCTYPE html>
<html >

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cairo">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/f2178052c7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/sidebar.css">



</head>
<body>
<div class="main">

    <header class="header">
        <div class="header__container">
            <div class="header__toggle">
                <i class='bx bx-menu' id="header-toggle"></i>
            </div>


            <a href="#" class="header__logo">دكان.كوم</a>

            <div class="header__search" style="text-align: right">
                <i class='bx bx-search header__icon'></i>
                <input type="search" placeholder="بحث" class="header__input">

            </div>
            <img src="img/perfil.png" alt="" class="header__img">


        </div>

    </header>
    <style>
        a, span{
            font-family: Cairo, sans-serif;
        }


    </style>
    <div class="nav" id="navbar">
        <nav class="nav__container">
            <div>
                <a href="#" class="nav__link nav__logo">
                    <i class='bx bxs-disc nav__icon' ></i>
                    <span class="nav__logo-name">دكان</span>
                </a>

                <div class="nav__list">
                    <div class="nav__items" style="text-align: center;">
                        <h3 class="nav__subtitle" style="font-family: Cairo, sans-serif;">المستخدمين</h3>

                        <a href="#" class="nav__link active" style="text-align: center;">

                            <i class='bx bx-home nav__icon' ></i>
                            <span class="nav__name" style="font-family: Cairo, sans-serif;">الرئيسية</span>
                        </a>

                        <div class="nav__dropdown">
                            <a href="#" class="nav__link">
                                <i class='bx bx-user nav__icon' ></i>
                                <span class="nav__name">المستخدمين</span>
                                <i class='bx bx-chevron-down nav__icon nav__dropdown-icon'></i>
                            </a>

                            <div class="nav__dropdown-collapse">
                                <div class="nav__dropdown-content">
                                    <a href="#" class="nav__dropdown-item">قائمة المستخدمين</a>
                                    <a href="#" class="nav__dropdown-item">اضافة مستخدم جديد</a>

                                </div>
                            </div>
                        </div>

                        <a href="#" class="nav__link">
                            <i class='bx bx-message-rounded nav__icon' ></i>
                            <span class="nav__name">الرسائل</span>
                        </a>
                    </div>

                    <div class="nav__items">
                        <h3 class="nav__subtitle">المنتجات</h3>

                        <div class="nav__dropdown">
                            <a href="#" class="nav__link">
                                <i class='bx bx-bell nav__icon' ></i>
                                <span class="nav__name">الاشعارات</span>
                                <i class='bx bx-chevron-down nav__icon nav__dropdown-icon'></i>
                            </a>

                            <div class="nav__dropdown-collapse">
                                <div class="nav__dropdown-content">
                                    <a href="#" class="nav__dropdown-item">المستخدمين</a>
                                    <a href="#" class="nav__dropdown-item">البائعين</a>
                                    <a href="#" class="nav__dropdown-item">المخازن</a>
                                    <a href="#" class="nav__dropdown-item">الحسابات</a>
                                </div>
                            </div>

                        </div>
                        <div class="nav__dropdown">
                            <a href="#" class="nav__link">
                                <i class='fas fa-book-open nav__icon' ></i>
                                <span class="nav__name">التقارير</span>
                                <i class='bx bx-chevron-down nav__icon nav__dropdown-icon'></i>
                            </a>

                            <div class="nav__dropdown-collapse">
                                <div class="nav__dropdown-content">
                                    <a href="#" class="nav__dropdown-item">دفتر اليومية</a>
                                    <a href="#" class="nav__dropdown-item">دفتر الاستاذ</a>

                                </div>
                            </div>

                        </div>


                        <a href="#" class="nav__link">
                            <i class='bx bx-bookmark nav__icon' ></i>
                            <span class="nav__name">محفوظات</span>
                        </a>
                    </div>
                </div>
            </div>

            <a href="#" class="nav__link nav__logout">
                <i class='bx bx-log-out nav__icon' ></i>
                <span class="nav__name">تسجيل الخروج</span>
            </a>
        </nav>
    </div>
    <div class="container-fluid" style="width: 100%;height: 100%;padding: 20px 25px 20px 55px;">
        <div class="row">
            <div class="col-3 card_style">
                <div class="row">
                    <div class="col-12" style="text-align: right;margin-bottom: 1rem;">
                        <i class="fa-solid fa-user card_icon"></i>
                        <span class="card_p">مستخدمين جدد</span>
                    </div>
                    <div class="col-12">
                        <div class="progress">
                            <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="background-color: var(--first-color);"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 card_style">
                <div class="row">
                    <div class="col-12" style="text-align: right;margin-bottom: 1rem;">
                        <i class="fa-solid fa-cart-plus card_icon"></i>
                        <span class="card_p">منتجات مباعه</span>
                    </div>
                    <div class="col-12">
                        <div class="progress">
                            <div class="progress-bar w-50" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="background-color: var(--first-color);"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 card_style">
                <div class="row">
                    <div class="col-12" style="text-align: right;margin-bottom: 1rem;">
                        <i class="fa-solid fa-chart-line card_icon"></i>
                        <span class="card_p">زيارات الموقع</span>
                    </div>
                    <div class="col-12">
                        <div class="progress">
                            <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="background-color: var(--first-color);"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 ">
                <div class="col-9 card_style">
                    <p class="card_p" style="margin-bottom: 2rem;">عمليات الشراء</p>
                    <div class="container-fluid"><div id="chart" style="padding-bottom: 80px;"></div></div>
                </div>
            </div>
            <div class="col-4 card_style">
                <div id="chart2"></div>
            </div>
            <div class="col-5 card_style">
                <div id="chart3"></div>
            </div>
        </div>
    </div>






</div>




<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/js/bootstrap.bundle.min.js"></script>
<script src="js/sidebar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>
    var options = {
        series: [{
            name: 'series1',
            data: [31, 40, 28, 51, 42, 109, 100]
        }, {
            name: 'series2',
            data: [11, 32, 45, 32, 34, 52, 41]
        }],
        chart: {
            height: 350,
            type: 'area'
        },
        dataLabels: {
            enabled: false
        },
        stroke: {
            curve: 'smooth'
        },
        xaxis: {
            type: 'datetime',
            categories: ["2018-09-19T00:00:00.000Z", "2018-09-19T01:30:00.000Z", "2018-09-19T02:30:00.000Z", "2018-09-19T03:30:00.000Z", "2018-09-19T04:30:00.000Z", "2018-09-19T05:30:00.000Z", "2018-09-19T06:30:00.000Z"]
        },
        tooltip: {
            x: {
                format: 'dd/MM/yy HH:mm'
            },
        },
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();

    var options2 = {
        series: [44, 55, 41, 17, 15],
        chart: {
            type: 'donut',
        },
        responsive: [{
            breakpoint: 480,
            options: {
                chart: {
                    width: 200
                },
                legend: {
                    position: 'bottom'
                }
            }
        }]
    };

    var chart2 = new ApexCharts(document.querySelector("#chart2"), options2);
    chart2.render();

    var options3 = {
        series: [{
            name: 'Net Profit',
            data: [44, 55, 57, 56, 61, 58, 63, 60, 66]
        }, {
            name: 'Revenue',
            data: [76, 85, 101, 98, 87, 105, 91, 114, 94]
        }, {
            name: 'Free Cash Flow',
            data: [35, 41, 36, 26, 45, 48, 52, 53, 41]
        }],
        chart: {
            type: 'bar',
            height: 350
        },
        plotOptions: {
            bar: {
                horizontal: false,
                columnWidth: '55%',
                endingShape: 'rounded'
            },
        },
        dataLabels: {
            enabled: false
        },
        stroke: {
            show: true,
            width: 2,
            colors: ['transparent']
        },
        xaxis: {
            categories: ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct'],
        },
        yaxis: {
            title: {
                text: '$ (thousands)'
            }
        },
        fill: {
            opacity: 1
        },
        tooltip: {
            y: {
                formatter: function (val) {
                    return "$ " + val + " thousands"
                }
            }
        }
    };

    var chart3 = new ApexCharts(document.querySelector("#chart3"), options3);
    chart3.render();
    $(document).ready(function (){
        $(".apexcharts-toolbar").remove();
    });
</script>
</body>

</html>
